<table>
    <tr>
        <td>{{ user }}</td>
        <td>Watchers</td>
    </tr>
    <tr ng-repeat="repo in repos | orderBy:'-watchers_count' | limitTo: 5">
        <td>{{ repo.name }}</td>
        <td>{{ repo.updated_at | date:'medium'}}</td>
        <td>{{ repo.forks_count }}</td>
        <td>{{ repo.watchers_count }}</td>
        <td>{{ repo.stargazers_count }}</td>
    </tr>
</table>
