<h3>{{ user }}</h3>
<ul>
    <li ng-repeat="repo in repos | orderBy:'-watchers_count' | limitTo: 5">
        <div class="repo-info">
            <a href="#/repo/{{ user }}/{{ repo.name }}">{{ repo.name }}</a><br />
            <span class="last-updated">Last updated: {{ repo.updated_at | date:'medium'}}</span>
        </div>
        <div class="repo-stats">
            <div class="repo-forks">{{ repo.forks_count }}</div>
            <div class="repo-watchers">{{ repo.watchers_count }}</div>
        </div>
    </li>
</ul>
