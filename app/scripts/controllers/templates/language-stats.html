<p>Total lines of code: {{ totalLinesCode }}</p>
<ul class="language-desc">
    <li ng-repeat="language in languages">
        {{ language.language }} - {{ (language.lines/totalLinesCode)*100 | number:0 }}%
    </li>
</ul>
<div class="language-wrapper">
    <div ng-repeat="language in languages"
         class="language-gauge"
         style="width:{{ (language.lines/totalLinesCode)*100 | number:0 }}%;">&nbsp;
    </div>
</div>
