<div class="repo-wrapper">
    <ul class="repos">
        <li ng-repeat="user in users">
            <gb-repo-overview user="{{ user }}"></gb-repo-overview>
        </li>
        <li>
            <h3>Add a git account</h3>
            <form ng-submit="addUser()" class="add-user">
                <input type="text" ng-model="user" size="30"
                       placeholder="Add a git account">
                <input class="btn-primary" type="submit" value="Add">
            </form>
        </li>
    </ul>
</div>
