<!doctype html>
<html ng-app>
	<head>
		<title>gitkoboard</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="js/controller.js"></script>
		
		<!-- Styles -->
		<link rel="stylesheet" href="css/gitkoboard.css">
	</head>
	<body>
        <div ng-controller="FeedCtrl">
            <table>
                <tr ng-repeat="repo in data | filter:repo.watchers_count">
                    <td><img src="{{ repo.owner.avatar_url }}" /></td>
                    <td>{{ repo.stargazers_count }}</td>
                    <td>{{ repo.watchers_count }}</td>
                </tr>
            </table>
        </div>
	</body>
</html>
